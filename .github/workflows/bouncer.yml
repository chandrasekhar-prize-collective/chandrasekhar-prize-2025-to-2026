name: Commit Prefix Check

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      statuses: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Check Commit Message
        uses: gsactions/commit-message-checker@v2
        with:
          pattern: '^(patch|feature|update): .*'
          error: 'STOP! Your commit must start with "patch:", "feature:", or "update:".'
          checkAllCommitMessages: 'true' 
          accessToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Admin Force Merge
        run: |
          # The GH_REPO env var below fixes the "not on any branch" error
          gh pr merge "${{ github.event.pull_request.number }}" --admin --squash
        env:
          GH_REPO: ${{ github.repository }}   # <--- THIS IS THE MISSING KEY!
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}