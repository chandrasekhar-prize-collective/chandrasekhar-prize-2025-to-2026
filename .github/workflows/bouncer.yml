name: Commit Prefix Check

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled] # Added labeled for manual retry

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      statuses: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 

      - name: Check Commit Message
        uses: gsactions/commit-message-checker@v2
        with:
          pattern: '^(patch|feature|update): .*'
          error: 'STOP! Your commit must start with "patch:", "feature:", or "update:".'
          checkAllCommits: 'true'

      - name: Force Merge via API
        run: |
          sleep 5
          # This command tells the GitHub API to merge PR #NNN directly
          gh api -X PUT /repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/merge \
            -f merge_method='squash' \
            -f commit_title='Robot-Merge: ${{ github.event.pull_request.title }}'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}