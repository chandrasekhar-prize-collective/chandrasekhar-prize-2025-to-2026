name: Commit Prefix Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Check Commit Message
        uses: gsactions/commit-message-checker@v2
        with:
          pattern: '^(patch|feature|update): .*'
          error: 'STOP! Your commit must start with "patch:", "feature:", or "update:".'
          checkAllCommits: 'true'

      - name: Auto-merge if Bouncer passes
        # This tells the robot to merge specifically when the checks finish
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull-request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}