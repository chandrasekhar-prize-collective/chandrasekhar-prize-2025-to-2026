name: Commit Prefix Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 

      - name: Check Commit Message
        uses: gsactions/commit-message-checker@v2
        with:
          pattern: '^(patch|feature|update): .*'
          error: 'STOP! Your commit must start with "patch:", "feature:", or "update:".'
          checkAllCommits: 'true'

      - name: Auto-merge if Bouncer passes
        run: |
          gh pr edit "$PR_URL" --title "${{ github.event.pull-request.title }}" --body "Bouncer approved. Automating merge..."
          gh pr merge "$PR_URL" --auto --squash
        env:
          PR_URL: ${{ github.event.pull-request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}