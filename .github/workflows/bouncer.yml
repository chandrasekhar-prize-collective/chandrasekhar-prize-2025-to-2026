name: Commit Prefix Check

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled] # Added labeled for manual retry

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      statuses: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 

      - name: Check Commit Message
        uses: gsactions/commit-message-checker@v2
        with:
          pattern: '^(patch|feature|update): .*'
          error: 'STOP! Your commit must start with "patch:", "feature:", or "update:".'
          checkAllCommits: 'true'

      - name: Enable Auto-Merge via API
        run: |
          # This tells GitHub to queue the merge to happen the MOMENT the bouncer finishes
          gh api -X PATCH /repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }} \
            -f active_lock_reason=null
          
          gh pr merge "${{ github.event.pull_request.html_url }}" --auto --squash --admin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}