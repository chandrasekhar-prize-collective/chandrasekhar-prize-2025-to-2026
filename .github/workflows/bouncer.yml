name: Commit Prefix Check

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled] # Added labeled for manual retry

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      statuses: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 

      - name: Check Commit Message
        uses: gsactions/commit-message-checker@v2
        with:
          pattern: '^(patch|feature|update): .*'
          error: 'STOP! Your commit must start with "patch:", "feature:", or "update:".'
          checkAllCommitMessages: 'true'

      - name: Admin Force Merge
        run: |
          # We removed --delete-branch to stop the "not on any branch" error
          gh pr merge "${{ github.event.pull_request.number }}" --admin --squash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}