name: Windows EXE Build

on:
  push:
    branches:
      - main
  workflow_dispatch: # This lets you run it manually for testing!

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Libraries
        run: |
          python -m pip install --upgrade pip
          pip install numpy opencv-python Pillow pyinstaller

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile simulations/anti-redshifter.py
          
      - name: Upload EXE Artifact
        uses: actions/upload-artifact@v4
        with:
          name: anti-redshifter-windows-binary
          path: dist/anti-redshifter.exe